<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap">
    <title id="title">Data e Hora</title>
</head>
<body>
	<div class="header" id="header">
		<a href="#default" id="logo" class="logo" >LOGO</a>

		<div class="header-right">
			<a class="active" href="#home">Home</a>
			
			<a href="#textinho">Sobre</a>

			<a href="#fotos">Outros</a>

			<input type="checkbox" id="darkmode-toggle" onclick="darkMode()"/>

			<label for="darkmode-toggle">		
		</div>
	</div>
    <div class="container">

		<div class="cabeçalho">
			<p id="data" class="data">data-aqui</p>
		</div>

		<div class="seção">
			<div class="horario" class="horario">
				<p class="hora" id="hora">HORA</p>
			</div>
		</div>

		<div id="mensagem" class="mensagem">
			<div id="msg"></div>
		</div>

		<div class="image">
			<img src="imagens\moon.png" class="astro" id="astro">
		</div>
    </div>   
	<script src="script.js"></script> 
</body>
</html>
